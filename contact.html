<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/contact.css" rel="stylesheet" />
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>
  <body>
    <div class="menu-backdrop">
      <div class="menu">
        <div class="menu-circle"></div>
        <ul>
          <li>
            <button type="button" aria-label="close button" class="closeBtn">
            </button>
          </li>
          <li class="line"><hr></li>
          <li><a class="link header-link" href="./pricing.html">Pricing</a></li>
          <li><a class="link header-link" href="./about.html">About</a></li>
          <li><a class="link header-link" href="./contact.html">Contact</a></li>
          <li><button type="button" class="btn-schedule-demo">Schedule a Demo</button></li>
        </ul>
      </div>
    </div>
    <header class="header-container">
      <div class="header">
        <img src="./img/bg-pattern-circle.svg" alt="" class="circle-bg" />
        <nav class="nav-bar">
          <a href="./index.html"><img class="logo" src="./img/logo-header.png" alt="logo"/></a>
          <a class="link header-link" href="./pricing.html">Pricing</a>
          <a class="link header-link" href="./about.html">About</a>
          <a class="link header-link" href="./contact.html">Contact</a>
          <button type="button" class="btn-schedule-demo">Schedule a Demo</button>
          <button type="button" aria-label="hamburger" class="hamburger">
            <img src="./img/menu.svg" alt=""/>
          </button>
        </nav>
        <div class="about-info-container">
          <h1 class="heading-1">Submit a help request and we'll get in touch shortly.</h1>
        </div>
      </div>
    </header>
    <main class="main-content-container">
      <div class="combined-blocks">
        <form novalidate class="form">
          <div class="input-group">
            <label  class="visually-hidden">Name</label><br />
            <input  class="input" required/>
            <p class="input-error-txt"></p>
          </div>
          <div class="input-group">
            <label for="email" class="visually-hidden">Email Address</label><br />
            <input  placeholder="Email Address" class="input" required />
            <p class="input-error-txt"></p>
          </div>
          <div class="input-group">
            <label  class="visually-hidden">Company Name</label><br />
            <input  placeholder="Company Name" class="input" />
          </div>
          <div class="input-group">
            <label class="visually-hidden">Title</label><br />
            <input  placeholder="Title" class="input" />
          </div>
          <div class="input-group">
            <label class="visually-hidden"</label>
            <textarea   rows="4" cols="50" class="input message" placeholder="Message" required></textarea>
            <p class="input-error-txt"></p>
          </div>
          <div class="custom-checkbox">
            <input  class="checkbox-input" />
            <label class="checkbox-label">
              <div class="checkbox-box"></div>
              <span class="label-text">Stay up-to-date with company announcements and updates to our API</span>
            </label>
          </div>
          <input class="submit-btn"/>
        </form>
        <div class="content-area">
          <p class="desc">Join the thousands of innovators already building with us</p>
          <div class="logos-container">
            <img src="./img/tesla-png.svg" alt="tesla" />
            <img src="./img/micrasoft.svg" alt="microsoft" />
            <img src="./img/xp-computer-logo.svg" alt="hewlett-packard" />
            <img src="./img/Oralse.svg" alt="oracle"/>
            <img src="./img/gogle.svg" alt="google"/>
            <img src="./img/nvidia.svg" alt="nvidia"/>
          </div>
        </div>
      </div>
    </main>
    <section class="start-block">
      <div class="start-block-container">
        <p class="ready-to-start">Ready to start?</p>
        <form class="schedule-demo-container">
          <input type="text" name="schedule-demo" placeholder="Enter email address" />
          <button  class="btn-schedule-demo">Schedule a Demo</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-container">
        <img src="./img/logo-header.png" alt="logo" class="footer-icon"/>
        <ul class="nav-links">
          <li><a class="link header-link" href="./pricing.html">Pricing</a></li>
          <li><a class="link header-link" href="./about.html">About</a></li>
          <li><a class="link header-link" href="./contact.html">Contact</a></li>
        </ul>
        <ul class="nav-socials">
          <li>
            <a class="link header-link" href="http://www.facebook.com" target="_blank"><img src="./img/facebook.svg" alt="facebook" /></a>
          </li>
          <li>
            <a class="link header-link" href="http://www.twitter.com" target="_blank"><img src="./img/twitter.svg" alt="twitter" /></a>
          </li>
          <li>
            <a class="link header-link" href="http://www.linkedin.com" target="_blank"><img src="./img/linkedin.svg" alt="linkedin" /></a>
          </li>
        </ul>
        <img src="./assets/shared/desktop/bg-pattern-circle.svg" alt="" class="circle-bg" />
      </div>
    </footer>
  </body>
</html>
